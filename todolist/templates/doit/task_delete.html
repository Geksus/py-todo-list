{% extends "base.html" %}

{% block content %}

  <p>Are you sure you want to remove the task: <b>"{{ task.content }}"</b> ?</p>

  <form action="" method="post" novalidate>
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes, delete">
  </form>

{% endblock %}
